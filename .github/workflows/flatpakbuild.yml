name: Flatpak Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flatpak and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            flatpak \
            flatpak-builder \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            rpm

      - name: Add Flathub remote (user mode)
        run: |
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo || true

      - name: Install SDK and extensions (user mode)
        run: |
          flatpak --user --noninteractive install flathub \
            org.freedesktop.Sdk//23.08 \
            org.freedesktop.Platform//23.08 \
            org.freedesktop.Sdk.Extension.rust-stable//23.08 \
            org.freedesktop.Sdk.Extension.node20//23.08

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --user --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml
          flatpak build-bundle repo ArkRinth.flatpak org.arkrinth.ArkRinth

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArkRinth.flatpak
          path: ArkRinth.flatpak
