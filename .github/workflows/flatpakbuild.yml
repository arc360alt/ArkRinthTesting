name: 📦 Flatpak Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Install Flatpak + Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libegl1-mesa-dev libgl1-mesa-dev rpm

      - name: ➕ Add Flathub & Install SDKs (User Scope)
        run: |
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak --user install -y \
            org.gnome.Sdk//45 \
            org.gnome.Platform//45 \
            org.freedesktop.Sdk.Extension.rust-stable//23.08 \
            org.freedesktop.Sdk.Extension.node20//23.08

      - name: 🔨 Build Flatpak Package
        run: |
          flatpak-builder --force-clean --user --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml

      - name: 📦 Export Flatpak
        run: |
          mkdir -p export
          flatpak build-bundle repo export/ArkRinth.flatpak org.arkrinth.ArkRinth

      - name: ⬆️ Upload Flatpak Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArkRinth.flatpak
          path: export/ArkRinth.flatpak
