name: Build Flatpak

on:
  workflow_dispatch:

jobs:
  flatpak:
    name: Flatpak Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flatpak
        uses: flatpak/flatpak-github-actions/setup-flatpak@v5

      - name: Install Flatpak SDK & Rust Extension
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.gnome.Sdk//45 org.gnome.Platform//45 org.freedesktop.Sdk.Extension.rust-stable//23.08

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --user --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml
          flatpak build-bundle repo ArkRinth.flatpak org.arkrinth.ArkRinth

      - name: Upload Flatpak Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArkRinth.flatpak
          path: ArkRinth.flatpak
