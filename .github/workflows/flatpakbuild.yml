name: Flatpak Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main ArkRinth repository (this one)
        uses: actions/checkout@v4

      - name: Checkout private submodule ArkRinth repo
        uses: actions/checkout@v4
        with:
          repository: arc360alt/ArkRinthTesting
          token: ${{ secrets.GH_PAT }}
          path: ArkRinth-src

      - name: Install flatpak + deps
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder libglib2.0-dev curl

      - name: Add Flathub remotes and install SDK
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Sdk//45 org.gnome.Platform//45

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml
          flatpak build-bundle repo ArkRinth.flatpak org.arkrinth.ArkRinth

      - name: Upload Flatpak Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArkRinth.flatpak
          path: ArkRinth.flatpak
