name: Build Flatpak (Manual)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build type"
        required: false
        default: "Release"

jobs:
  flatpak:
    name: 🧊 Manual Flatpak Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🧰 Set up Flatpak
        uses: flatpak/flatpak-github-actions/setup-flatpak@v6
        with:
          flatpak-builder-user: true
          skip-remote-add: true

      - name: 📦 Install Flatpak SDKs
        uses: flatpak/flatpak-github-actions/flatpak-builder-install-deps@v6
        with:
          manifest-path: org.arkrinth.ArkRinth.yaml

      - name: 🚧 Build Flatpak Bundle
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: arkrinth.flatpak
          manifest-path: org.arkrinth.ArkRinth.yaml
          build-args: --user --force-clean --ccache
          cache-key: flatpak-${{ github.sha }}

      - name: 📤 Upload Flatpak Bundle
        uses: actions/upload-artifact@v4
        with:
          name: arkrinth.flatpak
          path: arkrinth.flatpak
