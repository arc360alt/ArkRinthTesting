name: Flatpak CI Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Flatpak & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak build-essential

      - name: Configure Flathub
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y --noninteractive flathub org.freedesktop.Sdk.Extension.node16/23.08

      - name: Build Flatpak
        run: |
          flatpak-builder --user --force-clean --install-deps-from=flathub --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml

      - name: Bundle Flatpak
        run: |
          flatpak build-bundle repo ArkRinth.flatpak org.arkrinth.ArkRinth

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArkRinth-flatpak
          path: ArkRinth.flatpak
