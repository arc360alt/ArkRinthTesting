name: Flatpak Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GH_PAT: ${{ secrets.GH_PAT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flatpak and dasel
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder curl
          # Install dasel (latest stable)
          curl -sL https://github.com/TomWright/dasel/releases/latest/download/dasel_linux_amd64 -o dasel
          sudo install dasel /usr/local/bin/dasel
          dasel --version

      - name: Add Flathub repo (user mode)
        run: |
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install Flatpak SDKs
        run: |
          flatpak --user install -y flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08

      - name: Make prepare_version.sh executable
        run: chmod +x prepare_version.sh

      - name: Prepare version
        run: ./prepare_version.sh "${GITHUB_SHA}"

      - name: Build Flatpak (user mode)
        run: |
          flatpak-builder --force-clean --user --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml

      - name: Build bundle
        run: |
          flatpak build-bundle repo ArkRinth.flatpak org.arkrinth.ArkRinth
