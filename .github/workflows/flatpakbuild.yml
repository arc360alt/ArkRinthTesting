name: Flatpak CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/flathub/flatpak-builder:23.08
    steps:
      - uses: actions/checkout@v4

      - name: Create Flatpak user dir and install extension
        run: |
          mkdir -p ~/.local/share/flatpak
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y org.freedesktop.Sdk.Extension.node16//23.08

      - name: Build Flatpak
        run: |
          flatpak-builder --user --force-clean --install-deps-from=flathub --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml

      - name: Export Flatpak bundle
        run: |
          flatpak build-bundle repo ArkRinth.flatpak org.arkrinth.ArkRinth --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo

      - name: Upload Flatpak bundle artifact
        uses: actions/upload-artifact@v3
        with:
          name: ArkRinth-flatpak-bundle
          path: ArkRinth.flatpak
