name: Flatpak Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Flatpak dependencies
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder nodejs npm libwebkit2gtk-4.1-dev libxdo-dev curl
          npm install -g pnpm

      - name: Add Flathub
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --user --ccache --repo=repo builddir org.arkrinth.ArkRinth.yaml

      - name: Export Flatpak Bundle
        run: |
          flatpak build-bundle repo ArkRinth.flatpak org.arkrinth.ArkRinth

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArkRinth
          path: ArkRinth.flatpak
