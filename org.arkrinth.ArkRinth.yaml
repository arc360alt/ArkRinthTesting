app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

command: theseus-gui

modules:
  - name: dasel
    buildsystem: simple
    build-commands:
      - curl -L https://github.com/TomWright/dasel/releases/download/v1.25.0/dasel_linux_amd64 -o dasel
      - chmod +x dasel
      - mv dasel /app/bin/
    sources: []

  - name: ArkRinth
    buildsystem: cargo
    build-commands:
      - ./prepare_version.sh "${FLATPAK_BUILDER_APP_VERSION}"
      - cargo build --release
    sources:
      - type: git
        url: https://x-access-token:${GH_PAT}@github.com/arc360alt/ArkRinthTesting.git
        tag: master
        path: .
