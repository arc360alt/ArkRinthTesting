app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: ArkRinth
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: dasel
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/TomWright/dasel/releases/download/v2.7.0/dasel_linux_amd64.tar.gz
        sha256: 38decc82e0dcf9a5ccd22918b909a78c92ee0d919b4534b0a6d90c802936b1a0
    build-commands:
      - install -D dasel /app/bin/dasel

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - npm install -g pnpm
      - pnpm install
      - pnpm tauri build
      - install -Dm755 src-tauri/target/release/arkrinth /app/bin/ArkRinth
    sources:
      - type: dir
        path: .
