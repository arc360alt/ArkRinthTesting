app-id: org.arkrinth.ArkRinth
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: theseus-gui

modules:
  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - ./packages/app-lib/java/gradlew build
      - ./prepare_version.sh
      - cargo build --release --manifest-path=apps/app/Cargo.toml
    sources:
      - type: dir
        path: ArkRinth-src
