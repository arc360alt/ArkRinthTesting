app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

command: theseus-gui

modules:
  - name: dasel
    buildsystem: simple
    build-commands:
      - mv dasel /app/bin/
    sources:
      - type: dir
        path: dasel-bin

  - name: ArkRinth
    buildsystem: cargo
    build-commands:
      - ./prepare_version.sh "${FLATPAK_BUILDER_APP_VERSION}"
      - cargo build --release
    sources:
      - type: dir
        path: .
