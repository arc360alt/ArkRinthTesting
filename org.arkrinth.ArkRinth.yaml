app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
runtime-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

command: theseus-gui

modules:
  # Removed rust-stable module here (unnecessary & broken)
  - name: dasel
    buildsystem: simple
    build-commands:
      - curl -L https://github.com/TomWright/dasel/releases/download/v1.25.0/dasel_linux_amd64 -o dasel
      - chmod +x dasel
      - mv dasel /app/bin/
    sources: []

  - name: ArkRinth
    buildsystem: cargo
    build-commands:
      - ./prepare_version.sh "${FLATPAK_BUILDER_APP_VERSION}"
      - cargo build --release
    sources:
      - type: git
        url: https://github.com/arc360alt/ArkRinthTesting.git
        tag: master
        path: .

finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
