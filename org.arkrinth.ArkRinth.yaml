app-id: org.arkrinth.ArkRinth
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: ArkRinth
finish-args:
  - --share=network
  - --filesystem=home

modules:
  - name: rust-stable-extension
    buildsystem: meson
    config-opts: []
    sources:
      - type: git
        url: https://github.com/flathub/org.freedesktop.Sdk.Extension.rust-stable
        tag: 23.08.3
    post-install:
      - flatpak install --user --noninteractive org.freedesktop.Sdk.Extension.rust-stable//23.08

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - chmod +x ./packages/app-lib/java/gradlew
      - sed -i "s/^version = \".*\"/version = \"${FLATPAK_BUILDER_APP_VERSION}\"/" apps/app/Cargo.toml
      - cargo build --release --manifest-path=apps/app/Cargo.toml
      - install -D target/release/arkrinth /app/bin/ArkRinth
    sources:
      - type: dir
        path: .
