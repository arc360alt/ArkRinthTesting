app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: arkrinth
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: dasel
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/TomWright/dasel/releases/download/v2.7.0/dasel_linux_amd64
        sha256: 20b0b30a16504c72ff138fcfc4e5b7c270ef93cc7c1ed6c7be5791f4cd8db648
        dest-filename: dasel
        executable: true
    build-commands:
      - install -D dasel /app/bin/dasel

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - npm install -g pnpm
      - pnpm install
      - pnpm tauri build
      - install -Dm755 src-tauri/target/release/arkrinth /app/bin/arkrinth
    sources:
      - type: dir
        path: .
