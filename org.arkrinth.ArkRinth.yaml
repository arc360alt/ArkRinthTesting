app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: ArkRinth
finish-args:
  - --share=network
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/node16/bin:/app/bin
  env:
    NPM_CONFIG_PREFIX: "/app"
    NODE_PATH: "/app/lib/node_modules"

modules:
  - name: node16-extension
    buildsystem: simple
    build-commands:
      - echo "No build needed for extension"
    build-options:
      append-path: /usr/lib/sdk/node16/bin
    sources:
      - type: extra-data
        dest: /usr/lib/sdk/node16
        url: https://flathub.org/repo/flathub/org.freedesktop.Sdk.Extension.node16/x86_64/23.08/org.freedesktop.Sdk.Extension.node16-23.08.flatpak
        sha256: skip
        only-arches: [x86_64]

  - name: dasel
    buildsystem: simple
    build-commands:
      - gunzip dasel_linux_amd64.gz
      - install -Dm755 dasel_linux_amd64 /app/bin/dasel
    sources:
      - type: file
        url: https://github.com/TomWright/dasel/releases/download/v2.8.1/dasel_linux_amd64.gz
        sha256: skip

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - npm install -g pnpm
      - pnpm install
      - pnpm build
      - install -Dm755 dist/main.js /app/bin/ArkRinth
    sources:
      - type: dir
        path: ../
