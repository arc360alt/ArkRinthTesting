app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: ArkRinth
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: dasel
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/TomWright/dasel/releases/download/v2.7.0/dasel_linux_amd64.tar.gz
        sha256: 5b444d0ed6cc8e7cfd9b20de0ff790e19d68f8bbd75df08b3f104437d437de4b
    build-commands:
      - install -D dasel /app/bin/dasel

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - npm install -g pnpm
      - pnpm install
      - pnpm tauri build
      - install -Dm755 src-tauri/target/release/arkrinth /app/bin/ArkRinth
    sources:
      - type: dir
        path: .
