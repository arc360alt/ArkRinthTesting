app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
runtime-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

command: arkrinth

modules:
  - name: dasel
    buildsystem: simple
    build-commands:
      - install -D dasel /app/bin/dasel
    sources:
      - type: file
        path: dasel-bin/dasel
        dest-filename: dasel

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - pnpm install
      - pnpm run build
      - ./prepare_version.sh "${FLATPAK_BUILDER_APP_VERSION}"
      - pnpm tauri build --config tauri-release.conf.json --bundles flatpak
      - install -Dm755 target/release/bundle/flatpak/ArkRinth /app/bin/ArkRinth
      - install -Dm644 apps/app/resources/org.arkrinth.ArkRinth.desktop /app/share/applications/org.arkrinth.ArkRinth.desktop
      - install -Dm644 apps/app/resources/icons/icon.png /app/share/icons/hicolor/128x128/apps/org.arkrinth.ArkRinth.png
    sources:
      - type: dir
        path: .

finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
