app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: arkrinth
finish-args:
  - --share=network
  - --filesystem=home
  - --socket=wayland
  - --socket=x11
  - --device=dri
modules:
  - name: rust-stable
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - ln -s /usr/bin/cargo /app/bin/
    sources: []

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/arkrinth /app/bin/arkrinth
    sources:
      - type: dir
        path: .
