app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: ArkRinth
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: dasel
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/TomWright/dasel/releases/download/v2.8.1/dasel_linux_amd64.gz
        sha256: ed162d52a7f490e78b490790d46524405a0117e14a7f0cd3177668d4f4e38bde
    build-commands:
      - gunzip dasel_linux_amd64.gz
      - install -Dm755 dasel_linux_amd64 /app/bin/dasel

  - name: ArkRinth
    buildsystem: simple
    build-commands:
      - npm install -g pnpm
      - pnpm install
      - pnpm tauri build
      - install -Dm755 src-tauri/target/release/arkrinth /app/bin/ArkRinth
    sources:
      - type: dir
        path: .
