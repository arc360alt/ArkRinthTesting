app-id: org.arkrinth.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
runtime-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

command: arkrinth

modules:
  - name: dasel
    buildsystem: simple
    build-commands:
      - install -D dasel /app/bin/dasel
    sources:
      - type: file
        path: dasel-bin/dasel
        dest-filename: dasel

  - name: ArkRinth
    buildsystem: cargo
    build-commands:
      - ./prepare_version.sh "${FLATPAK_BUILDER_APP_VERSION}"
      - cargo build --release
    sources:
      - type: dir
        path: .
